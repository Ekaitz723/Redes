            .zoom {
                background-color: rebeccapurple;
                transition: transform .2s;
                width: 200px;
                height: 200px;
                margin: 0 auto;
            }
            .zoom:hover {
                transform: scale(1.5);
            }

                display: flex;
                justify-content: center;
            }
            .container {
                margin-top: 100pt;
                background-color: gray;
                padding: 20pt;
                text-align: center;
            }
            .child {
                position: static;
                display: inline-block;
                border: 1px solid blue;
                text-align: center;
                vertical-align: bottom;
            }
        </style>
    </head>
